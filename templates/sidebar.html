<div class="sidenav">
    <div style="text-align: left">
            <div class="Ycs_Member_logo">
                <h2>YCS MEMBER</h2>
            </div>
            <div class="Ycs_Member_button">
                {% if not user.is_authenticated %}
                <span class="mx-2">
                    <a href="{% url 'accountapp:login' %}">
                        Login
                    </a>
                <br>
                <span class="mx-2">
                    <a href="{% url 'accountapp:create' %}">
                        Create Account
                    </a>
                </span>
                </span>
                {% else %}
                    <span class="mx-2">
                        <a href = "{% url 'accountapp:logout' %}">
                            Logout
                        </a>
                    </span>
                    <br>
                    <span class="mx-2">
                        <a href="{% url 'accountapp:detail' pk=user.pk %}">
                            Account
                        </a>
                    </span>
                    <br>
                    <span class="mx-2">
                            Friends
                    </span>

                {% endif %}
                <br>
            </div>

            <div class="Ycs_Game_logo">
                <h2>YCS Game</h2>
            </div>
            <div class="Ycs_Game_button">
                <span class="mx-2">
                    <a>
                        Room Making
                    </a>
                </span>
            </div>
    </div>
</div>
